<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:url" content="https://kaguwo.com/yks-countdown.html">

        content="Kaguwo's own network. You can find my own information and other projects in the website.">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

    <title>Kaguwo'nun WebSitesi - Gerisayım</title>

</head>

<body>
    <div class="countdown">
        <h1>Üniversite Sınav Gerisayımı</h1>
        <p id="demo"></p>
    </div>

    <div class="projects">
        <button onclick="location.href='/index.html'">
            Geri Dön!
        </button>
    </div>

    <div class="footer">
        <footer>
            <p class="footerText">Copyright © 2020, All Rights Reserved. - Designed by Kaguwo, created with <a
                    href="https://nextjs.org">Next.JS</a> and <a>❤️</a></p>
        </footer>
    </div>
</body>

<script>
    var countDownDate = new Date("June 19, 2021 09:30:00").getTime(); <!-- Bu kısımda Kendiniz için belirlediğini bir tarihi yeni geri sayım olarak ayarlayabilirsiniz. -->

    var x = setInterval(function () {

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("demo").innerHTML = days + " Gün " + hours + " Saat "
            + minutes + " Dakika " + seconds + " Saniye ";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "SONLANDI!";
        }
    }, 1000);
</script>

</html>
